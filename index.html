<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Choix du Réseau</title>
    <style>
        /* Style global */
        body {
            font-family: Arial, sans-serif;
            background: #f3f4f6;
            color: #333;
            text-align: center;
            margin: 0;
            padding: 20px;
        }

        button {
            background-color: #0078d7;
            color: white;
            border: none;
            border-radius: 5px;
            padding: 10px 20px;
            margin: 10px;
            font-size: 16px;
            cursor: pointer;
        }

        button:hover {
            background-color: #005fa3;
        }

        #network-status {
            margin-top: 20px;
            font-size: 24px;
            font-weight: bold;
            color: #0078d7;
        }

        /* Conteneur pour garder tout centré */
        .image-container {
            position: relative;
            display: inline-block;
            height: 150px;
            width: 150px;
        }

        /* Style pour l'image du réseau */
        #network-icon {
            position: absolute;
            top: 0;
            left: 0;
            right: 0;
            bottom: 0;
            margin: auto;
            width: 100%;
            height: 100%;
            object-fit: contain;
            opacity: 1;
            transition: opacity 0.5s ease-in-out;
        }

        /* Style pour l'effet de chargement */
        #loader {
            position: absolute;
            top: 0;
            left: 0;
            right: 0;
            bottom: 0;
            margin: auto;
            border: 6px solid #f3f3f3; /* Light grey */
            border-top: 6px solid #0078d7; /* Blue */
            border-radius: 50%;
            width: 50px;
            height: 50px;
            animation: spin 1s linear infinite;
            display: none; /* Caché par défaut */
        }

        @keyframes spin {
            0% {
                transform: rotate(0deg);
            }
            100% {
                transform: rotate(360deg);
            }
        }
    </style>
</head>
<body>
    <button id="wifi-btn">Wi-Fi</button>
    <button id="ethernet-btn">Ethernet</button>

    <div id="network-status">Réseau actuel : Wi-Fi</div>

    <!-- Conteneur pour garder l'élément centré -->
    <div class="image-container">
        <div id="loader"></div>
        <img id="network-icon" src="img/wifi.png" alt="Réseau Wi-Fi">
    </div>

    <script>
        // Références des éléments
        const wifiBtn = document.getElementById('wifi-btn');
        const ethernetBtn = document.getElementById('ethernet-btn');
        const networkStatus = document.getElementById('network-status');
        const networkIcon = document.getElementById('network-icon');
        const loader = document.getElementById('loader');

        // Fonction de mise à jour avec effet de transition et chargement
        function updateNetwork(networkType, imageSrc, altText) {
            // Étape 1 : Disparition de l'image
            networkIcon.style.opacity = 0;

            // Après l'animation de disparition
            setTimeout(() => {
                loader.style.display = "block"; // Affiche le loader
                networkIcon.style.display = "none"; // Cache complètement l'image

                // Étape 2 : Attente de chargement (simulé ici avec un timeout)
                setTimeout(() => {
                    // Mise à jour de l'image et du texte
                    networkIcon.src = imageSrc;
                    networkIcon.alt = altText;
                    networkStatus.textContent = `Réseau actuel : ${networkType}`;

                    // Étape 3 : Réapparition de l'image et disparition du loader
                    loader.style.display = "none";
                    networkIcon.style.display = "block";
                    networkIcon.style.opacity = 1; // Réapparition progressive
                }, 1000); // Durée du "chargement"
            }, 500); // Temps de disparition de l'image (0.5s)
        }

        // Gestion des clics sur les boutons
        wifiBtn.addEventListener('click', () => {
            updateNetwork("Wi-Fi", "img/wifi.png", "Réseau Wi-Fi");
        });

        ethernetBtn.addEventListener('click', () => {
            updateNetwork("Ethernet", "img/ethernet.png", "Réseau Ethernet");
        });
    </script>
</body>
</html>
